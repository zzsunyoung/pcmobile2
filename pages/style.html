<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>style 가이드</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/guide.css" />
  </head>
  <body>
    <div class="skip">
      <div class="mxauto">
        <span class="skip__ticket">30% off storewide — Limited time!</span>
        <span class="skip__link">
          <a href="#">Shop Now</a>
        </span>
        <button class="skip__close" aria-label="닫기"></button>
      </div>
    </div>
    <header class="header">
      <div class="header__inner">
        <h1>
          <a href="#">3legant.</a>
        </h1>
        <nav class="gnb">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Product</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
        </nav>
        <div class="utillity">
          <button class="btn-search" aria-label="검색"></button>
          <button class="btn-user" aria-label="마이페이지"></button>
          <div class="shoppingbag">
            <button class="btn-bag" aria-label="장바구니"></button>
            <span class="bag-count">2</span>
          </div>
        </div>
      </div>
    </header>
    <main>본문삽입</main>
    <footer class="footer">
      <div class="footer__info">
        <div class="footer__left">
          <div class="logo"><img src="../images/logo_white.svg" alt="3legant" /></div>
          <span>Headphone Store</span>
        </div>
        <ul class="footer__right">
          <li><a href="">Home</a></li>
          <li><a href="">Shop</a></li>
          <li><a href="">Product</a></li>
          <li><a href="">Blog</a></li>
          <li><a href="">Contact Us</a></li>
        </ul>
      </div>
      <hr />
      <div class="footer__content">
        <div class="footer__copyright">
          <div class="footer__copy">Copyright © 2023 3legant. All rights reserved</div>
          <div class="footer__policy"><a>Privacy Policy</a><a>TermsofUse</a></div>
        </div>
        <ul class="footer__sns">
          <li><button class="sns_instagram" aria-label="instagram"></button></li>
          <li><button class="sns_facebook" aria-label="facebook"></button></li>
          <li><button class="sns_youtube" aria-label="Youtube"></button></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
